name: Update market data

on:
  workflow_dispatch:
  schedule:
    - cron: "12 1 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update market.json
        run: node scripts/update_market.js
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update market data"
          file_pattern: data/market.json
