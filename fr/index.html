<div class="bp-card">
        <div style="font-weight:600; font-size:1.1rem; margin-bottom:24px; border-bottom:1px solid #E2E8F0; padding-bottom:16px;">
          Simulateur
        </div>

        <div style="display:flex; gap:16px; margin-bottom:24px;">
          <div style="flex:1;">
            <div style="font-size:0.75rem; font-weight:700; color:#64748B; margin-bottom:6px;">MONTANT ($)</div>
            <input class="input" id="amountUSD" inputmode="decimal" placeholder="10000" />
          </div>
          <div style="flex:1;">
            <div style="font-size:0.75rem; font-weight:700; color:#64748B; margin-bottom:6px;">ACTIF</div>
            <select class="select" id="assetSel">
              <option value="stables">Stables ($)</option>
              <option value="btc">Bitcoin</option>
              <option value="eth">Ethereum</option>
              <option value="eur">Euro (€)</option>
            </select>
          </div>
        </div>

        <div style="margin-bottom:24px;">
          <div style="font-size:0.75rem; font-weight:700; color:#64748B; margin-bottom:6px;">DURÉE</div>
          <div class="scenarioChips" id="durationChips" style="display:flex; gap:8px;">
            <button class="chip" type="button" data-duration="1">1 an</button>
            <button class="chip" type="button" data-duration="3">3 ans</button>
            <button class="chip" type="button" data-duration="5">5 ans</button>
          </div>
        </div>

        <div id="priceScenarioRow" style="margin-bottom:24px;">
          <div style="font-size:0.75rem; font-weight:700; color:#64748B; margin-bottom:8px;">SCÉNARIO PRIX (Crypto)</div>
          <div class="scenarioChips" id="priceScenarios" style="display:flex; gap:8px;"></div>
          <div id="stableScenarioNote" style="font-size:0.85rem; color:#64748B; padding-top:8px;">Stables : prix fixe.</div>
        </div>

        <div style="background:#F8FAFC; padding:24px; border-radius:12px; border:1px solid #E2E8F0;">
          <div style="display:flex; justify-content:space-between; align-items:baseline;">
             <div style="font-size:0.9rem; color:#64748B;">Valeur future</div>
             <div id="val12Scn" style="font-size:1.8rem; font-weight:800; color:var(--bp-primary);">—</div>
          </div>
          
          <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:0.9rem;">
             <div style="color:#64748B;">Gain estimé</div>
             <div id="gainText" style="font-weight:700; color:#3C756E;">—</div>
          </div>
          
          <div id="val12Flat" style="text-align:right; font-size:0.8rem; color:#64748B; margin-top:8px;"></div>
        </div>
        
        <div id="priceMeta" style="margin-top:12px; font-size:0.75rem; color:#A0AEC0;"></div>
      </div>
