<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockPilot Terms Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
    }
    a.pdf-link {
      display: inline-block;
      margin: 20px 0;
      font-weight: 600;
      color: #007aff;
      text-decoration: none;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #005dc1;
    }
    #signatureOutput {
      margin-top: 30px;
      word-break: break-all;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .timestamp {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Terms & Conditions</h1>
    <p>By signing, you confirm you‚Äôve read and agree to the official BPC Terms.</p>
    <a href="BPC_Terms.pdf" class="pdf-link" target="_blank">üìÑ View PDF Terms</a>
    <button onclick="signTerms()">Sign with Wallet</button>
    <div id="signatureOutput"></div>
  </div>
  <script>
    async function signTerms() {
      if (!window.ethereum) return alert('Wallet not detected');

      const provider = window.ethereum;
      await provider.request({ method: 'eth_requestAccounts' });
      const accounts = await provider.request({ method: 'eth_accounts' });
      const signer = accounts[0];

      const timestamp = new Date().toISOString();
      const message = `I, ${signer}, agree to the BPC Terms (see BPC_Terms.pdf) as of ${timestamp}`;
      const hexMsg = '0x' + Buffer.from(message, 'utf8').toString('hex');

      try {
        const signature = await provider.request({
          method: 'personal_sign',
          params: [hexMsg, signer]
        });

        document.getElementById('signatureOutput').innerHTML = `‚úÖ Signed as: <b>${signer}</b><br><br>üïí Timestamp: ${timestamp}<br><br>üñãÔ∏è Signature:<br>${signature}`;
      } catch (err) {
        alert('Signing failed');
      }
    }
  </script>
</body>
</html>
