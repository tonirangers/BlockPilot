<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Signature</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 20px;
      min-height: 120px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #005dc1;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      word-break: break-word;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Signature</h2>
    <p>Paste the full signed message + signature to verify it.</p>
    <textarea id="inputData" placeholder="Paste the full signed message and signature here..."></textarea>
    <button onclick="verifySignature()">üîç Verify</button>
    <div id="result" class="result"></div>
  </div>
<script>
  // Essaie auto si un token est dans l‚ÄôURL (#token=...)
  window.addEventListener('DOMContentLoaded', () => {
    const h = location.hash;
    if (h.startsWith('#token=')) {
      const token = decodeURIComponent(h.slice(7));
      document.getElementById('inputData').value = token;
      verifySignature();
    }
  });

  async function verifySignature() {
    const input = document.getElementById('inputData').value.trim();
    const result = document.getElementById('result');
    result.className = 'result';

    try {
      let address, pdf, pdfHash, timestamp, signature;

      if (input.startsWith('BPC1.')) {
        // MODE 1: token compact
        const json = decodeURIComponent(escape(atob(input.slice(5))));
        const p = JSON.parse(json);
        ({ address, pdf, pdfHash, timestamp, signature } = p);
      } else {
        // MODE 2: bloc texte legacy
        const m = input.match(
          /Signed as: (0x[a-fA-F0-9]{40})\nPDF Hash: (0x[a-fA-F0-9]{64})\nTimestamp: (.*?)\nSignature:\n(0x[a-fA-F0-9]{130,})/s
        );
        if (!m) {
          result.classList.add('error');
          result.innerText = '‚ö†Ô∏è Paste either the token (starts with BPC1.) or the full block.';
          return;
        }
        [, address, pdfHash, timestamp, signature] = m;
        // si tu veux imposer un nom de PDF fixe:
        pdf = 'BPC_Terms.pdf';
      }

      // Reconstruire exactement le message
      const message =
`I, ${address}, agree to the BPC Terms (${pdf})
PDF Hash: ${pdfHash}
Signed on: ${timestamp}`;

      const recovered = ethers.utils.verifyMessage(message, signature);
      if (recovered.toLowerCase() === address.toLowerCase()) {
        result.classList.add('success');
        result.innerText =
          `‚úÖ Valid Signature\n` +
          `Recovered Address: ${recovered}\n` +
          `PDF: ${pdf}\n` +
          `PDF Hash: ${pdfHash}\n` +
          `Timestamp: ${timestamp}`;
      } else {
        result.classList.add('error');
        result.innerText = `‚ùå Invalid Signature\nRecovered Address: ${recovered}`;
      }
    } catch (e) {
      console.error(e);
      result.classList.add('error');
      result.innerText = '‚ùå Error verifying signature';
    }
  }
</script>

</body>
</html>
