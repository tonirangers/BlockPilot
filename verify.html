<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Signature</h1>
    <p>Paste the signed message + signature below to verify:</p>
    <textarea id="input" placeholder="Paste your message + signature here..."></textarea>
    <button onclick="verify()">‚úÖ Verify</button>
    <div id="result"></div>
  </div>
  <script>
    async function verify() {
      const input = document.getElementById('input').value;
      const match = input.match(/Signed as: (0x[0-9a-fA-F]+).*?Signature:\n([0x\w]+)/s);
      if (!match) return document.getElementById('result').innerText = '‚ùå Format incorrect';
      const addr = match[1];
      const sig = match[2];
      const message = input.split('üñãÔ∏è Signature:')[0].trim();
      const msgOnly = message.replace(/^‚úÖ Signed as: .*?\n\n/, '');
      const msgHash = ethers.utils.hashMessage(msgOnly);
      const recovered = ethers.utils.recoverAddress(msgHash, sig);
      document.getElementById('result').innerText =
        recovered.toLowerCase() === addr.toLowerCase()
          ? `‚úÖ Valid signature from ${recovered}`
          : `‚ùå Invalid signature. Recovered: ${recovered}`;
    }
  </script>
</body>
</html>
