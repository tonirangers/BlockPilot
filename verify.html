<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Signature</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Signature</h2>
    <label>Signer address</label>
    <input id="address" placeholder="0x..." />

    <label>Signed message</label>
    <textarea id="message" rows="4"></textarea>

    <label>Signature</label>
    <textarea id="signature" rows="3"></textarea>

    <button onclick="verify()">üîç Verify</button>
    <div id="result"></div>
  </div>

  <script>
    async function verify() {
      const address = document.getElementById("address").value.trim();
      const message = document.getElementById("message").value.trim();
      const signature = document.getElementById("signature").value.trim();
      const recovered = ethers.utils.verifyMessage(message, signature);
      const result = document.getElementById("result");

      if (recovered.toLowerCase() === address.toLowerCase()) {
        result.className = "success";
        result.innerText = `‚úÖ Valid signature from ${recovered}`;
      } else {
        result.className = "error";
        result.innerText = `‚ùå Invalid signature\nRecovered address: ${recovered}`;
      }
    }
  </script>
</body>
</html>
