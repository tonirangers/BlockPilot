<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 20px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005dc1;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
    }
    .valid {
      background-color: #e6ffed;
      color: #0a6640;
      border: 1px solid #00b86b;
    }
    .invalid {
      background-color: #ffe6e6;
      color: #a94442;
      border: 1px solid #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Signature</h1>
    <p>Paste the signature to verify if it's valid and matches the terms hash.</p>
    <textarea id="signatureInput" placeholder="Paste the signature here..."></textarea>
    <button onclick="verifySignature()">üîç Verify</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    const TERMS_HASH = "0x1da1cbb858cd1827ddddce9614e8a9015cca728fcb204d05dfcd512aefb7ff44";

    async function verifySignature() {
      const sig = document.getElementById("signatureInput").value.trim();
      const resultEl = document.getElementById("result");
      resultEl.style.display = "block";

      try {
        const now = new Date().toISOString();
        const msg = `I, (signer), agree to the BPC Terms (see BPC_Terms.pdf) as of ${now}`;
        const hash = ethers.utils.hashMessage(msg);
        const address = ethers.utils.verifyMessage(msg, sig);

        if (!address) throw new Error("Invalid signature");

        resultEl.className = "result valid";
        resultEl.innerHTML = `‚úÖ Valid Signature<br>Recovered Address: <b>${address}</b><br>PDF Hash: ${TERMS_HASH}`;
      } catch (err) {
        resultEl.className = "result invalid";
        resultEl.innerHTML = `‚ùå Invalid Signature<br>${err.message}`;
      }
    }
  </script>
</body>
</html>
