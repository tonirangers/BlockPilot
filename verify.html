<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Signature</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify BPC Signature</h1>
    <label for="message">Signed Message</label>
    <textarea id="message" rows="4" placeholder="Paste the signed message content here..."></textarea>

    <label for="signature">Signature</label>
    <textarea id="signature" rows="2" placeholder="Paste the EIP-191 signature..."></textarea>

    <label for="expectedAddress">Expected Signer Address</label>
    <input id="expectedAddress" placeholder="0x..." />

    <button onclick="verifySignature()">Verify</button>

    <div id="result"></div>
  </div>

  <script>
    async function verifySignature() {
      const message = document.getElementById('message').value.trim();
      const signature = document.getElementById('signature').value.trim();
      const expectedAddress = document.getElementById('expectedAddress').value.trim().toLowerCase();

      try {
        const recovered = ethers.utils.verifyMessage(message, signature).toLowerCase();
        const result = document.getElementById('result');
        if (recovered === expectedAddress) {
          result.style.color = 'green';
          result.textContent = `✅ Signature is valid. Signed by ${recovered}`;
        } else {
          result.style.color = 'red';
          result.textContent = `❌ Signature is INVALID. Recovered: ${recovered}`;
        }
      } catch (e) {
        document.getElementById('result').style.color = 'red';
        document.getElementById('result').textContent = '⚠️ Error verifying signature.';
      }
    }
  </script>
</body>
</html>
