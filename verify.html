<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify BPC Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-family: monospace;
    }
    button {
      margin-top: 20px;
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 15px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify BPC Signature</h1>
    <p>Paste the signed message and signature below to verify.</p>
    <textarea id="input" placeholder="Paste here the full output (message + signature)"></textarea>
    <button onclick="verify()">Verify Signature</button>
    <div id="result"></div>
  </div>

  <script>
    function extractParts(text) {
      const msgMatch = text.match(/Signed Message:\n([\s\S]+?)\n\nSignature:/);
      const sigMatch = text.match(/Signature:\n([\s\S]+)/);
      if (!msgMatch || !sigMatch) return null;
      return {
        message: msgMatch[1].trim(),
        signature: sigMatch[1].trim()
      };
    }

    async function verify() {
      const raw = document.getElementById('input').value;
      const parts = extractParts(raw);
      if (!parts) return alert('Invalid input');

      try {
        const signer = ethers.utils.verifyMessage(parts.message, parts.signature);
        document.getElementById('result').innerHTML = `‚úÖ Valid signature<br><br>üîê Signed by address:<br><b>${signer}</b>`;
      } catch (e) {
        document.getElementById('result').innerHTML = '‚ùå Invalid signature';
      }
    }
  </script>
</body>
</html>
