<!-- sign.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Terms & Conditions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .pdf-link, .sign-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .pdf-link {
      background-color: #e5f0ff;
      color: #007aff;
    }
    .sign-button {
      background-color: #007aff;
      color: white;
    }
    .sign-button:hover {
      background-color: #005dc1;
    }
    .output {
      margin-top: 20px;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
    }
    .hash {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Terms & Conditions</h1>
    <p>By signing, you confirm you‚Äôve read and agree to the official BPC Terms.</p>
    <a class="pdf-link" href="BPC_Terms.pdf" target="_blank">üìÑ View PDF Terms</a>
    <button class="sign-button" onclick="signTerms()">üñãÔ∏è Sign with Wallet</button>
    <div class="hash">PDF Hash (Keccak-256): <code id="pdfHash">loading...</code></div>
    <div id="output" class="output" style="display: none;"></div>
    <button id="copyBtn" class="copy-btn" style="display: none;" onclick="copySignature()">üìã Copy Signature to Clipboard</button>
    <p style="margin-top:20px; font-size:13px;">‚úÖ You can verify your signature <a href="verify.html">here</a> anytime.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.8.0/src/sha3.min.js"></script>
  <script>
    const pdfURL = 'BPC_Terms.pdf';
    fetch(pdfURL)
      .then(res => res.arrayBuffer())
      .then(buf => {
        const hash = keccak256(new Uint8Array(buf));
        document.getElementById('pdfHash').textContent = '0x' + hash;
      });

    async function signTerms() {
      if (!window.ethereum) return alert('Wallet not detected');
      const provider = window.ethereum;
      await provider.request({ method: 'eth_requestAccounts' });
      const accounts = await provider.request({ method: 'eth_accounts' });
      const signer = accounts[0];
      const timestamp = new Date().toISOString();
      const pdfHash = document.getElementById('pdfHash').textContent;
      const message = `I, ${signer}, agree to the BPC Terms (see BPC_Terms.pdf) with hash ${pdfHash} as of ${timestamp}`;
      const hexMsg = '0x' + Array.from(new TextEncoder().encode(message)).map(x => x.toString(16).padStart(2, '0')).join('');

      try {
        const signature = await provider.request({ method: 'personal_sign', params: [hexMsg, signer] });
        const out = `‚úÖ Signed as: ${signer}\n\nüïí Timestamp: ${timestamp}\n\nüìÑ PDF Hash: ${pdfHash}\n\nüñãÔ∏è Signature:\n${signature}`;
        document.getElementById('output').textContent = out;
        document.getElementById('output').style.display = 'block';
        document.getElementById('copyBtn').style.display = 'inline-block';
      } catch (err) {
        alert('Signing failed');
      }
    }

    function copySignature() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text);
      alert('Signature copied!');
    }
  </script>
</body>
</html>
