<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlockPilot — Signature</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-lang="fr">
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="brand" href="./fr/#overview" aria-label="BlockPilot">
          <img class="brand__logo" src="logo.png" alt="BlockPilot" />
        </a>

        <button class="navToggle" id="navToggle" type="button" aria-expanded="false">Menu</button>

        <div class="nav__links" aria-label="Navigation">
          <a href="./fr/#performance">Performance</a>
          <a href="./fr/#security">Sécurité</a>
          <a id="navSignature" href="./signature.html">Signature</a>
        </div>

        <div class="lang" aria-label="Language">
          <a class="pill" href="./fr/">FR</a>
          <a class="pill" href="./en/">EN</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="section section--tight" id="signature">
    <div class="container">
      <h1 class="h2">Signature / Sign</h1>
      <p class="p">Signez ou vérifiez les conditions BlockPilot dans la même page. Logic unchanged; UI only.</p>

      <div class="scenarios" style="margin-top:14px;">
        <button class="chip" type="button" data-signature-view="sign">Signer / Sign</button>
        <button class="chip" type="button" data-signature-view="verify">Vérifier / Verify</button>
      </div>

      <div class="signatureFrames">
        <iframe id="signatureSign" title="Signer" loading="lazy"></iframe>
        <iframe id="signatureVerify" title="Vérifier" loading="lazy"></iframe>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <span>Contact:</span> <a id="footerEmail" href="#">Email</a>
      <span> · </span>
      <a id="footerTerms" href="#">Conditions (PDF)</a>
      <span> · </span>
      <a id="footerSignature" href="./signature.html">Signature</a>
      <span class="small" style="margin-left:10px;">© BlockPilot 2025</span>
    </div>
  </footer>

  <script src="./assets/main.js" defer></script>
  <script>
    (function(){
      const $=(s)=>document.querySelector(s);
      const $$=(s)=>Array.from(document.querySelectorAll(s));
      function setActive(view){
        const sign=$('#signatureSign');
        const verify=$('#signatureVerify');
        $$('[data-signature-view]').forEach(b=>b.classList.toggle('active', b.dataset.signatureView===view));
        if (sign) sign.style.display = view==='sign'? 'block':'none';
        if (verify) verify.style.display = view==='verify'? 'block':'none';
        if (view==='sign' && sign && !sign.src) sign.src='sign.html?embed=1';
        if (view==='verify' && verify && !verify.src) verify.src='verify.html?embed=1';
      }
      $$('[data-signature-view]').forEach(b=>b.addEventListener('click',()=>setActive(b.dataset.signatureView||'sign')));
      setActive('sign');
    })();
  </script>
</body>
</html>
