<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockPilot Terms Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.8.0/src/sha3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 24px 0;
    }
    .button-link,
    button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }
    .button-link:hover,
    button:hover {
      background-color: #005dc1;
    }
    #signatureOutput {
      margin-top: 30px;
      word-break: break-word;
      background: #eee;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
    .timestamp {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
    #copyBtn {
      margin-top: 16px;
      background: #4CAF50;
    }
    #pdfHash {
      font-size: 13px;
      color: #555;
      margin-top: 20px;
      word-break: break-all;
    }
    #verifyLink {
      margin-top: 32px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Terms & Conditions</h1>
    <p>By signing, you confirm you‚Äôve read and agree to the official BPC Terms.</p>
    <div class="button-group">
      <a href="BPC_Terms.pdf" class="button-link" target="_blank">üìÑ View PDF Terms</a>
      <button onclick="signTerms()">‚úçÔ∏è Sign with Wallet</button>
    </div>
    <div id="pdfHash"><b>PDF Hash (Keccak-256):</b> 0xe0f60370be53c0c3b349171b0df8388781874f9e7c5c79ab2a275dfb50b26c37</div>
    <div id="signatureOutput"></div>
    <button id="copyBtn" onclick="copySignature()" style="display:none">üìã Copy Signature to Clipboard</button>
    <div id="verifyLink">
      ‚úÖ You can verify your signature <a href="verify.html" target="_blank">here</a> anytime.
    </div>
  </div>

  <script>
    let lastSignature = '';
    let lastMessage = '';

    async function signTerms() {
      if (!window.ethereum) return alert('Wallet not detected');

      const provider = window.ethereum;
      await provider.request({ method: 'eth_requestAccounts' });
      const accounts = await provider.request({ method: 'eth_accounts' });
      const signer = accounts[0];

      const timestamp = new Date().toISOString();
      const message = `I, ${signer}, agree to the BPC Terms (see BPC_Terms.pdf) as of ${timestamp}`;

      try {
        const signature = await provider.request({
          method: 'personal_sign',
          params: [message, signer]
        });

        lastSignature = signature;
        lastMessage = message;
        document.getElementById('signatureOutput').innerHTML = `‚úÖ Signed as: <b>${signer}</b><br><br>üïí Timestamp: ${timestamp}<br><br>üìÑ Signed Message:<br><pre>${message}</pre><br>üñãÔ∏è Signature:<br><pre>${signature}</pre>`;
        document.getElementById('copyBtn').style.display = 'inline-block';
      } catch (err) {
        alert('Signing failed');
      }
    }

    function copySignature() {
      const output = `Signed Message:\n${lastMessage}\n\nSignature:\n${lastSignature}`;
      navigator.clipboard.writeText(output).then(() => {
        alert('Copied to clipboard. Paste in Telegram or your support channel.');
      });
    }
  </script>
</body>
</html>
